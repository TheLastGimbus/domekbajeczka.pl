<style>
    .mobile-only {
        display: none;
    }

    .desktop-only {
        display: block;
    }

    /* Selector for mobile devices - hopefully it works fairly okay */
    /* Rule of thumb - don't overuse this */
    @media only screen and (hover: none) and (pointer: coarse) {
        .mobile-only {
            display: block;
        }

        .desktop-only {
            display: none;
        }
    }

    .vertical-image {
        margin: 0 1% !important;
        width: 48%;
        float: left;
    }

    {{ $img := resources.Get "images/bajeczka/front-zima-frodo-koty.jpg" }}
    {{ $imgJpg1 := $img.Resize "1600x jpg q40" }}
    {{ $imgJpg2 := $img.Resize "2048x jpg q40" }}
    {{ $imgWebp1 := $img.Resize "1600x webp q40" }}
    {{ $imgWebp2 := $img.Resize "2048x webp q40" }}
    #site-head {
        /* I stick to webp because it looks better with same settings */
        background-image: url("{{ $imgWebp1.RelPermalink }}") !important;
        /* Note: this shit doesn't work at all */
        background-image: -webkit-image-set(
          /*url("{{- $imgJpg1.RelPermalink | safeCSS -}}") type("image/jpeg") 2x,*/

          /*url("{{- $imgJpg2.RelPermalink | safeCSS -}}") type("image/jpeg") 1x,*/
          url("{{- $imgWebp2.RelPermalink | safeCSS -}}") type("image/webp") 1x
        ) !important;
    }

    /* Default font for text. NOTE: You need to force h1, h2... etc to change headers */
    body {
        font-family: Helvetica, sans-serif;
    }

    #site-head-content {
        max-width: 1000px;
        text-shadow: 0 0 8px black;
    }

    .blog-title {
        /* fancy font: */
        font-family: 'Lobster', cursive;
        font-weight: normal;
        font-size: 10rem;
    }

    /* on small screens */
    @media only screen and (max-width: 600px) {
        .blog-title {
            font-size: 6rem;
        }
    }

    /* Upper-left navigation - active item */
    a.fn-item.active {

    }

    }
